<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <!-- Login Form -->
  <div class="login-card">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
        <div class="invalid-feedback">Email is required.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
        <div class="invalid-feedback">Password is required.</div>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>
      <button id="loginBtn" type="submit" class="btn btn-primary">
        <span class="btn-text">Login</span>
        <span class="spinner-border spinner-border-sm d-none" id="btnSpinner" role="status" aria-hidden="true"></span>
      </button>
      <div class="text-center mt-3">
        <small>or sign in with</small>
      </div>
      <div class="d-flex justify-content-center gap-2 mt-2">
        <button type="button" class="btn btn-outline-primary"><i class="bi bi-facebook me-1"></i> Facebook</button>
        <button type="button" class="btn btn-outline-danger"><i class="bi bi-google me-1"></i> Google</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const spinner = document.getElementById("btnSpinner");
    const btnText = loginBtn.querySelector(".btn-text");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const emailField = document.getElementById("email");
      const passwordField = document.getElementById("password");
      const email = emailField.value.trim();
      const password = passwordField.value.trim();

      let hasError = false;

      if (email === "") {
        shakeField(emailField);
        hasError = true;
      } else {
        emailField.classList.remove("is-invalid");
      }

      if (password === "") {
        shakeField(passwordField);
        hasError = true;
      } else {
        passwordField.classList.remove("is-invalid");
      }

      if (hasError) return;

      // Start spinner
      spinner.classList.remove("d-none");
      btnText.textContent = "Logging in...";
      loginBtn.disabled = true;

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 2000);
    });

    function shakeField(field) {
      field.classList.add("shake", "is-invalid");
      setTimeout(() => {
        field.classList.remove("shake");
      }, 300);
    }
  </script>

</body>

</html>
